<mat-card style="width: 250px; margin: 0 auto; position: relative; top: 30px;">
    
    <div *ngIf="!sent && !sending">

        <div style="text-align:center; margin-bottom: 35px;">
            <mat-icon style="color: #3F51B5; font-size: 60px; margin-left: -38px">https</mat-icon>
        </div>

        <h3>Encontre sua conta</h3>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Usuário ou Email" [(ngModel)]="username">
        </mat-form-field>

        <div class="box-button">
            <button mat-raised-button color="primary" class="example-full-widt" (click)="forgot()">Buscar</button>
            &nbsp;
            <button mat-raised-button class="example-full-widt" (click)="onCancel()">Cancelar</button>
        </div>

        <div style="margin-top: 15px; color: #CD0000;" *ngIf="hasError">
            <mat-icon>error</mat-icon>
            <div style="margin-top: -26px; padding-left: 30px;">Usuário ou Email incorreto!</div>
        </div>
    </div>

    <div *ngIf="sent && !sending">

        <div style="text-align:center; margin-bottom: 35px;">
            <mat-icon style="color: #3F51B5; font-size: 60px; margin-left: -38px">https</mat-icon>
        </div>
        
        <h3>Atenção!</h3>

        <p>Foi enviado para seu email instruções para gerar uma nova senha e continuar acessando o sistema.</p>

        <div class="box-button">
            <button mat-raised-button class="example-full-width" color="primary" (click)="onCancel()">OK</button>
        </div>
    </div>

    <div class="spinner" *ngIf="sending">
        <mat-spinner></mat-spinner>
    </div>

</mat-card>
